  <style>
    /* Simple form styling */
    form {
      max-width: 400px;
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      color: #000000;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.6rem 0.8rem;
      border: 1.5px solid #bbdefb;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      border-color: #2196f3;
      outline: none;
    }

    button {
      background-color: #2196f3;
      color: white;
      font-weight: 700;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
